{{ define "main" }}
<section class="docs py-6 text-block">
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-5 text-uppercase">{{ .Title }}</h2>
            </div>
        </div>
        <div class="row">
            {{ range .Params.documents }}
            <div class="col-lg-3 col-md-3 col-xsm-4 col-xs-6 mb-5">
                <img class="mb-3" src="{{ path.Join `docs` .img | absURL }}" />
                <a class="text-uppercase text-blue text-decoration-underline" href="{{ path.Join `docs` .file | absURL }}">{{ .name }}</a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
